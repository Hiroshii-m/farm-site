                <div class="u-err-msg">

                <label class="c-form__label" for="">

                <label class="c-form__label" for="">

                <label class="c-form__label" for="">

                    <div class="u-flex-between">

                        <input class="c-form__input c-form__divide3" type="number" min="1" max="31" name="" placeholder="日">

                    <div class="u-err-msg">
                        
                    </div>

                <label class="c-form__label" for="">

                <label class="c-form__label" for="">
